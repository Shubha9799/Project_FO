<div class="border border-info m-2 p-3" style="background-color: lightgoldenrodyellow;">
  <h2 style="color: blue; text-align: center;">Login Form</h2>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <br>
      <label for="name"><b>Name</b></label>
      <input type="text" formControlName="name" class="form-control" id="" placeholder="Enter your name here"
        [ngClass]="{'is-invalid': submitted && f['name'].errors}" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div class="text-danger" *ngIf="f['name'].errors['required']">Enter your name here</div>
      </div>
    </div>
    <br>
    <div class=" form-group mb-3">
      <label for="phone"><b>Phone number</b></label>
      <input type="phone" class="form-control" formControlName="phone" placeholder="phone number" minlength="10"
        [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" required>
      <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">

        <div class="text-danger" *ngIf="f['phone'].errors['required']">Phone is required</div>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" mat-button mat-dialog-close [routerLink]="['/listing']" [disabled]="loginForm.invalid"  class="btn btn-primary" style="align-items: center;">Log in</button>
      <a href="/sign-up" >New to JustEat? create account</a>
    
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
    <div *ngIf="userMessage" class="form-control is-invalid"> {{userMessage}}</div>
  </form>
</div>
