<div class="container">
  <h5 style="text-align:center">Sign-up form</h5>
  <br>
  <form [formGroup]="myform1" class="row g-3" style="border: 1px solid grey; background-color: burlywood;">
    <div class="col-md-6 form-group">
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="inputEmail4" required>
      <div class="text-danger" *ngIf=" myform1.controls['name'].touched && myform1.controls['name'].invalid">
        *Please enter your name
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputPassword4" class="form-label">Phone number</label>
      <input type="text" formControlName="phone" class="form-control" id="inputPassword4" required>
      <div class="text-danger" *ngIf=" myform1.controls['phone'].touched && myform1.controls['phone'].invalid">
        *Please enter your phone number
      </div>
    </div>
    <div class=" form-group">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="inputAddress" placeholder="abc@gmail.com"
        required>
      <div class="text-danger" *ngIf=" myform1.controls['email'].touched && myform1.controls['email'].invalid">
        *Enter valid email id
      </div>
    </div>
    <div class="col-12 form-group">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="inputAddress2"
        placeholder="Apartment, studio, or floor" required>
      <div class="text-danger" *ngIf=" myform1.controls['address'].touched && myform1.controls['address'].invalid">
        *Enter the address
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" formControlName="city" class="form-control" id="inputCity">
      <div class="text-danger" *ngIf=" myform1.controls['city'].touched && myform1.controls['city'].invalid">
        *Please enter your city
      </div>
    </div>
    <div class="col-md-4 form-group">
      <label for="inputState" class="form-label">State</label>
      <select formControlName="state" id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Maharashtra</option>
        <option>Uttar Pradesh</option>
        <option>Karnataka</option>
        <option>Madhya Pradesh</option>
      </select>
    </div>
    <div class="col-md-2 form-group">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" formControlName="zip" class="form-control" id="inputZip">
      <div class="text-danger" *ngIf=" myform1.controls['zip'].touched && myform1.controls['zip'].invalid">
        *Enter city code
      </div>
    </div>
    <div class="col-12 ">
      <button type="submit" (click)="getValues(myform1)" class="btn btn-primary" style="align-items: center;">Sign
        up</button>
      <a href="/login">Already have an account? Login</a>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
  <br>
</div>
